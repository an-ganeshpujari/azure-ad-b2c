<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Step 1</title>
    <style>
        /* ===== YOUR CSS (UNCHANGED) ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 80px;
            max-width: 1200px;
            width: 100%;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 80px;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 15%;
            right: 15%;
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                #00bcd4 0px,
                #00bcd4 5px,
                transparent 5px,
                transparent 10px
            );
            z-index: 0;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .step-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 3px solid #00bcd4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .step-circle.active {
            background: #00bcd4;
            color: white;
        }

        .step-label {
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .form-content {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 40px;
            color: #333;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: flex;
            align-items: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-primary {
            background: black;
            color: #00bcd4;
            width: 100%;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .divider {
            height: 1px;
            background: #00bcd4;
            margin: 40px 0;
        }

        .sign-in-link {
            text-align: center;
            font-size: 16px;
        }

        .sign-in-link a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Style B2C's injected verification code input */
        #verificationCode input,
        input[name="verificationCode"],
        input[type="text"][id*="verification"],
        .verificationCode {
            width: 60px !important;
            height: 70px !important;
            text-align: center !important;
            font-size: 32px !important;
            border: 2px solid #ccc !important;
            border-radius: 4px !important;
            margin: 0 5px !important;
            display: inline-block !important;
        }
        
        #verificationCode {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        #verificationCode label {
            display: none;
        }
    </style>
</head>

<body>

<form id="api">

    <div class="container">
        <div class="progress-steps">
            <div class="step">
                <div class="step-circle active">1</div>
                <div class="step-label active">Verify Email<br>Address</div>
            </div>
            <div class="step">
                <div class="step-circle">2</div>
                <div class="step-label">Add Details</div>
            </div>
        </div>

        <div class="form-content">
            <h1>Verify Your Email</h1>
            <p class="subtitle">Enter your email address and verify it with the code we'll send you.</p>

            <div class="form-group">
                <label>Email Address</label>
                <!-- REQUIRED CLAIM BINDING -->
                <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Enter your email address"
                    required />
            </div>

            <!-- B2C will automatically inject verification code UI here after email is entered -->
            <!-- The verification code input will appear here automatically -->
            <div id="verificationCode" style="margin: 30px 0;"></div>

            <!-- REQUIRED CONTINUE BUTTON -->
            <button id="continue" type="submit" class="btn-primary">
                Continue
            </button>

            <div class="divider"></div>

            <div class="sign-in-link">
                Already have an account? <a href="#">SIGN IN</a>
            </div>
        </div>
    </div>

</form>

</body>
</html>
