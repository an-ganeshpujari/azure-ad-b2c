<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Figma font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
/* Page background */
body {
  font-family: "Segoe UI", Inter, Arial, sans-serif;
  background-color: #f9fafb;
}

/* Main card container */
.auth-card {
  max-width: 420px;
  margin: 40px auto;
  padding: 32px 28px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  text-align: center;
}

h1 {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 8px;
  color: #111827;
}

.intro {
  font-size: 14px;
  color: #6b7280;
  margin-bottom: 24px;
}

/* Inputs (including B2C injected) */
#api input,
#api input[type="text"],
#api input[type="email"],
#api input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  background-color: #ffffff;
  transition: all 0.2s ease;
}

#api input:focus {
  border-color: #2563eb;
  outline: none;
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
}

/* Error messages */
#api .error,
#api .errorText {
  color: #dc2626;
  font-size: 12px;
  margin-top: 6px;
}

/* Buttons */
#api button,
#api button[type="submit"] {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 8px;
  background-color: #2563eb;
  color: #ffffff;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

#api button:hover {
  background-color: #1e40af;
}

/* Links */
#api a {
  color: #2563eb;
  font-size: 13px;
  text-decoration: none;
}

#api a:hover {
  text-decoration: underline;
}

/* Mobile optimization */
@media (max-width: 480px) {
  .auth-card {
    margin: 20px 16px;
    padding: 24px 20px;
  }
}

  </style>
</head>

<body>
  <div class="auth-card">
    <!-- <h1>Welcome Back</h1>
    <p>Sign in to your account</p> -->

    <!-- THIS IS REQUIRED: B2C injects login/signup fields here -->
    <div id="api"></div>

    <!-- Optional links -->
    <!-- <a href="#">Forgot Password?</a>
    <a href="#">Sign Up</a> -->
  </div>
</body>
</html>
