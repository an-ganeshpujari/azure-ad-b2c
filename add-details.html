<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Details - Step 3</title>

    <style>
        /* ===== YOUR CSS (UNCHANGED) ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 80px;
            max-width: 1200px;
            width: 100%;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 80px;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 15%;
            right: 15%;
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                #00bcd4 0px,
                #00bcd4 5px,
                transparent 5px,
                transparent 10px
            );
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .step-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 3px solid #00bcd4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .step-circle.active {
            background: #00bcd4;
            color: white;
        }

        .step-circle.completed {
            background: black;
            border-color: black;
            color: white;
        }

        .step-circle.completed::before {
            content: 'âœ“';
            font-size: 28px;
        }

        .form-content {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-primary {
            background: black;
            color: #00bcd4;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-back {
            background: transparent;
            color: #00bcd4;
            margin-right: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<form id="api">

    <div class="container">

        <div class="progress-steps">
            <div class="step">
                <div class="step-circle completed"></div>
                <div>Verify Email</div>
            </div>
            <div class="step">
                <div class="step-circle active">2</div>
                <div>Add Details</div>
            </div>
        </div>

        <div class="form-content">
            <h1>Add Details</h1>
            <p class="subtitle">
                Your account has been verified. Please enter your details.
            </p>

            <!-- REQUIRED PASSWORD CLAIM -->
            <div class="form-group">
                <label>Password</label>
                <input
                    id="newPassword"
                    name="newPassword"
                    type="password"
                    placeholder="Enter password"
                    required />
            </div>

            <!-- REQUIRED CONFIRM PASSWORD CLAIM -->
            <div class="form-group">
                <label>Confirm Password</label>
                <input
                    id="reenterPassword"
                    name="reenterPassword"
                    type="password"
                    placeholder="Re-enter password"
                    required />
            </div>

            <!-- FIRST NAME -->
            <div class="form-group">
                <label>First Name</label>
                <input
                    id="givenName"
                    name="givenName"
                    type="text" />
            </div>

            <!-- LAST NAME -->
            <div class="form-group">
                <label>Last Name</label>
                <input
                    id="surname"
                    name="surname"
                    type="text" />
            </div>

            <!-- POSTAL CODE -->
            <div class="form-group">
                <label>Company Postal Code</label>
                <input
                    id="postalCode"
                    name="postalCode"
                    type="text" />
            </div>

            <div class="button-group">
                <button type="button" class="btn-back" disabled>
                    BACK
                </button>

                <!-- REQUIRED CONTINUE -->
                <button id="continue" type="submit" class="btn-primary">
                    Create Account
                </button>
            </div>
        </div>
    </div>

</form>

</body>
</html>
