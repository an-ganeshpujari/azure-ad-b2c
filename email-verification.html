<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Step 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 80px;
            max-width: 1200px;
            width: 100%;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 80px;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 15%;
            right: 15%;
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                #00bcd4 0px,
                #00bcd4 5px,
                transparent 5px,
                transparent 10px
            );
            z-index: 0;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .step-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 3px solid #00bcd4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .step-circle.active {
            background: #00bcd4;
            color: white;
        }

        .step-circle.completed {
            background: black;
            border-color: black;
            color: white;
        }

        .step-circle.completed::before {
            content: 'âœ“';
            font-size: 28px;
        }

        .step-label {
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .step-label.active {
            color: #00bcd4;
        }

        /* Form Content */
        .form-content {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 40px;
            color: #333;
        }

        .btn {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: black;
            color: #00bcd4;
        }

        .btn-back {
            background: transparent;
            color: #00bcd4;
            margin-right: 20px;
        }

        /* Verification Code */
        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
        }

        .code-input {
            width: 60px;
            height: 70px;
            text-align: center;
            font-size: 32px;
            border: 2px solid #ccc;
            border-radius: 4px;
            color: #ccc;
        }

        .code-input:focus {
            outline: none;
            border-color: #00bcd4;
        }

        .resend-link {
            text-align: center;
            margin: 30px 0;
            font-size: 16px;
        }

        .resend-link a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .button-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-steps">
            <div class="step">
                <div class="step-circle completed"></div>
                <div class="step-label">Add Email<br>Address</div>
            </div>
            <div class="step">
                <div class="step-circle active">2</div>
                <div class="step-label active">Verify Email<br>Address</div>
            </div>
            <div class="step">
                <div class="step-circle">3</div>
                <div class="step-label">Add Details</div>
            </div>
        </div>

        <div class="form-content">
            <h1>Verify Your Email Address</h1>
            <p class="subtitle">A verification code has been sent to <strong>john.smith@example.com</strong>.<br>
            Please check your mailbox and enter it below to continue.</p>

            <div class="code-inputs">
                <input type="text" maxlength="1" class="code-input" value="0">
                <input type="text" maxlength="1" class="code-input" value="0">
                <input type="text" maxlength="1" class="code-input" value="0">
                <input type="text" maxlength="1" class="code-input" value="0">
                <input type="text" maxlength="1" class="code-input" value="0">
                <input type="text" maxlength="1" class="code-input" value="0">
            </div>

            <div class="resend-link">
                Didn't receive the email? <a href="#">RESEND CODE (09:28)</a>
            </div>

            <div class="button-group">
                <button class="btn btn-back">BACK</button>
                <button class="btn btn-primary">Verify Email</button>
            </div>
        </div>
    </div>

    <script>
        // Auto-focus next input for verification code
        document.querySelectorAll('.code-input').forEach((input, index, inputs) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
